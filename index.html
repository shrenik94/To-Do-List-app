<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<script type="text/javascript" src="assets/js/lib/jquery.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>
<body>
<div id="container">
	<h1>To-do List <i class="fa fa-plus"></i></h1>
	<input type="text" placeholder="Add a new todo">
	<ul>
		<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Go to grocery store</li>
		<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Buy eggs</li>
		<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Visit Doctor</li>
	</ul>
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
